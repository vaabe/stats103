<html>
	<head>
		<meta content='text/html; charset=UTF-8' name='Content-Type'>
		<title> Elements </title>
		<meta name='viewport' content='width=device-width'>
		<link rel='stylesheet' href='../style.css'>

		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>

		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				TeX: {
					Macros: {
						v: ["\\boldsymbol{#1}", 1], 
						dv: ["\\dot{\\boldsymbol{#1}}", 1],
						ddv: ["\\ddot{\\boldsymbol{#1}}", 1],
						hv: ["\\hat{\\boldsymbol{#1}}", 1],
						d: ["\\text{d}", 0],
						dd: ["\\frac{\\d{#1}}{\\d{#2}}", 2],
						ddd: ["\\frac{\\d^2{#1}}{\\d{#2}^2}", 2],
						pd: ["\\frac{\\partial{#1}}{\\partial{#2}}", 2], 
						pdd: ["\\frac{\\partial^2{#1}}{\\partial{#2}^2}", 2], 
						grad: ["\\boldsymbol{\\nabla}", 0], 
						div: ["\\boldsymbol{\\nabla} \\cdot", 0], 
						curl: ["\\boldsymbol{\\nabla} \\times", 0], 
						eo: ["\\epsilon_0", 0], 
						muo: ["\\mu_0", 0], 
						Lag: ["\\mathcal{L}", 0], 
						Ham: ["\\mathcal{H}", 0],
						degc: ["\\circ \\text C", 0], 
						avo: ["6.023 \\cdot 10^{23}", 0], 
						P: ["\\text{P}", 0], 
						p: ["\\text{p}", 0], 
						E: ["\\text{E}", 0], 
						bra: ["\\langle {#1} |", 1], 
						ket: ["| {#1} \\rangle", 1], 
						braket: ["\\langle {#1} | {#2} \\rangle", 2], 
						adj: ["^\\dagger", 0], 
						cj: ["^*", 0], 
						op: ["\\hat {#1}", 1],
						bm: ["\\begin{bmatrix}", 0], 
						ebm: ["\\end{bmatrix}", 0], 
						eq: ["\\begin{equation}}", 0], 
						eeq: ["\\end{equation}}", 0]
					}
				}
			});
		</script>

		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({

				tex2jax: {
					inlineMath: [['$','$'], ['\\(','\\)']],
					processEscapes: true
				},

				jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],

				extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],

				TeX: {
					extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js", "newcommand.js"],
					equationNumbers: {
						autoNumber: "all"
					}
				}

			});
		</script>

	</head>
	<body></body>
</html>
