<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link href='{{ site.baseurl }}/feed.xml' rel='alternate' type='application/atom+xml'>
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
		<link href='//fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
    {% capture critical %}
        {% include style.scss %}
    {% endcapture %}
    <style>
        {{ critical | scssify }}
    </style>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML"></script>

<script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          Macros: {
            v: ["\\boldsymbol{#1}", 1], 
						dv: ["\\dot{\\boldsymbol{#1}}", 1],
						ddv: ["\\ddot{\\boldsymbol{#1}}", 1],
						hv: ["\\hat{\\boldsymbol{#1}}", 1],
						d: ["\\text{d}", 0],
						dd: ["\\frac{\\d{#1}}{\\d{#2}}", 2],
						ddd: ["\\frac{\\d^2{#1}}{\\d{#2}^2}", 2],
						pd: ["\\frac{\\partial{#1}}{\\partial{#2}}", 2], 
						pdd: ["\\frac{\\partial^2{#1}}{\\partial{#2}^2}", 2], 
						grad: ["\\boldsymbol{\\nabla}", 0], 
						div: ["\\boldsymbol{\\nabla} \\cdot", 0], 
						curl: ["\\boldsymbol{\\nabla} \\times", 0], 
						eo: ["\\epsilon_0", 0], 
						muo: ["\\mu_0", 0], 
						Lag: ["\\mathcal{L}", 0], 
						Ham: ["\\mathcal{H}", 0],
          }
        }
      });
</script>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({

	tex2jax: {
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true
	},
	
	jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
	
	extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],

	TeX: {
		extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js", "newcommand.js"],
		equationNumbers: {
			autoNumber: "AMS"
		}
	}
});
</script>

</head>
<br>
